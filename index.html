<html>

<head>
  <title>Animal Identification Web App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
</head>

<body>
  <div class="col-xs-12 header_div text-center">
    <h2>Sound Controlled Animals</h2>
    <p>Note: Play different sounds like barking, meowing</p>
  </div>
  <div class="main_div">
    <center>
      <br>
      <button class="btn btn-warning" onclick="startClassification()">Start</button>
      <h4 id="voice_detect">Detected voice of - </h4>
      <br>

      <img id="Cat" src="Cat.jpg" width="300" height="300">
      <img id="Dog" src="Dog.jpg" width="300" height="300">
      <img id="Tiger" src="Tiger.jpg" width="300" height="300">
      <img id="Cow" src="Cow.jpg" width="300" height="300">
    </center>
  </div>
  <div class="copy_right_footer">Developed by RRR</div>
  <script src="main.js"></script>
</body>

</html>
